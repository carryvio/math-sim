<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摩天輪與週期函數模擬器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        canvas { background-color: white; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .control-panel { background: white; padding: 1.5rem; border-radius: 0.75rem; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-slate-800">摩天輪週期運動探究</h1>
            <p class="text-slate-500">探究高度與時間的規律關係 | Exploring Periodicity</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- 畫布區域 -->
            <div class="lg:col-span-2 space-y-4">
                <canvas id="simCanvas" class="w-full h-auto"></canvas>
                <div class="flex justify-between text-sm font-medium text-slate-600 px-2">
                    <span>時間 Time (x) ➔</span>
                    <span>高度 Height (y) ➔</span>
                </div>
            </div>

            <!-- 控制面板 -->
            <div class="control-panel space-y-6">
                <div>
                    <h2 class="text-lg font-semibold text-slate-700 mb-4 border-b pb-2">參數控制 Controls</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-600 mb-1">旋轉速度 (Speed)</label>
                            <input type="range" id="speedRange" min="0.1" max="2" step="0.1" value="0.5" class="w-full accent-blue-600">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-600 mb-1">半徑 / 振幅 (Radius/Amplitude)</label>
                            <input type="range" id="radiusRange" min="30" max="100" step="5" value="70" class="w-full accent-blue-600">
                        </div>
                    </div>
                </div>

                <div class="bg-blue-50 p-4 rounded-lg">
                    <h3 class="font-bold text-blue-800 mb-2">觀察重點 Observation</h3>
                    <ul class="text-sm text-blue-700 space-y-2">
                        <li>● 觀察<span class="text-red-600 font-bold">紅色標註車廂</span>的高低起伏。</li>
                        <li>● 右側圖形顯示了高度隨時間的變化。</li>
                        <li>● 一個完整的波浪即為一個週期 (Period)。</li>
                    </ul>
                </div>

                <button id="resetBtn" class="w-full bg-slate-800 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded transition">
                    重新開始 Reset
                </button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        const speedInput = document.getElementById('speedRange');
        const radiusInput = document.getElementById('radiusRange');
        const resetBtn = document.getElementById('resetBtn');

        // 設定畫布解析度
        canvas.width = 800;
        canvas.height = 400;

        let angle = 0;
        let history = [];
        const maxHistory = 400;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const speed = parseFloat(speedInput.value) * 0.05;
            const radius = parseFloat(radiusInput.value);
            const centerX = 200;
            const centerY = 200;

            // 1. 繪製摩天輪支架
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(centerX - 40, canvas.height - 20);
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(centerX + 40, canvas.height - 20);
            ctx.strokeStyle = '#94a3b8';
            ctx.lineWidth = 4;
            ctx.stroke();

            // 2. 繪製摩天輪主圓圈
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.strokeStyle = '#cbd5e1';
            ctx.lineWidth = 2;
            ctx.stroke();

            // 3. 繪製輻條與車廂
            const carCount = 8;
            for (let i = 0; i < carCount; i++) {
                const carAngle = angle + (i * Math.PI * 2 / carCount);
                const x = centerX + radius * Math.cos(carAngle);
                const y = centerY + radius * Math.sin(carAngle);

                // 繪製輻條
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(x, y);
                ctx.strokeStyle = '#e2e8f0';
                ctx.lineWidth = 1;
                ctx.stroke();

                // 繪製車廂
                ctx.beginPath();
                ctx.arc(x, y, 6, 0, Math.PI * 2);
                ctx.fillStyle = (i === 0) ? '#ef4444' : '#64748b'; // 標註車廂為紅色
                ctx.fill();

                if (i === 0) {
                    // 水平指示虛線
                    ctx.setLineDash([5, 5]);
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(400, y);
                    ctx.strokeStyle = '#ef4444';
                    ctx.stroke();
                    ctx.setLineDash([]);

                    // 記錄高度歷史
                    history.unshift(y);
                    if (history.length > maxHistory) history.pop();
                }
            }

            // 4. 繪製右側正弦波圖形
            ctx.beginPath();
            ctx.moveTo(400, 200);
            ctx.lineTo(canvas.width - 20, 200);
            ctx.strokeStyle = '#94a3b8';
            ctx.stroke();

            ctx.beginPath();
            for (let j = 0; j < history.length; j++) {
                const hX = 400 + j;
                const hY = history[j];
                if (j === 0) ctx.moveTo(hX, hY);
                else ctx.lineTo(hX, hY);
            }
            ctx.strokeStyle = '#3b82f6';
            ctx.lineWidth = 3;
            ctx.stroke();

            // 5. 標註文字
            ctx.fillStyle = '#ef4444';
            ctx.font = 'bold 14px sans-serif';
            ctx.fillText('標註車廂 (Target Car)', centerX + radius + 10, centerY - radius - 10);

            angle += speed;
            requestAnimationFrame(draw);
        }

        resetBtn.onclick = () => {
            history = [];
            angle = 0;
        };

        window.onload = draw;
    </script>
</body>
</html>
